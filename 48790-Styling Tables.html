<!DOCTYPE html>

<html>
  <head>
    <title>Styling Tables</title>
	<style>
	      table {
		     border-collapse: collapse;
			 width : 375px;
		  }
	      table, th, td {
		     border : 1px solid black;
		  }
		  th{
		    height: 50px;
		    text-align: left;
			vertical-align: top;
			background-color: black;
			color: white;
		  }
		  td,th {
		    padding: 15px;
		  }
		  td{
		    background-color: rgb(225,225,225);
		  }
		  
	</style>
  </head>
  <body>
     <table>
	     <tr>
			<th>Sport</th><th>Team</th><th>City</th>
		 </tr>
	     <tr>
             <td>Baseball</td><td>Yankees</td><td>NewYork</td> 		 
		 </tr>
         <tr>
             <td>Baseball</td><td>Packers</td><td>Broklyn</td> 		 
		 </tr>
         <tr>
             <td>Hockey</td><td>Packers</td><td>Broklyn</td> 		 
		 </tr>	
		 <tr>
             <td>Cricket</td><td>Packers</td><td>Broklyn</td> 		 
		 </tr>			 
	 </table>
  </body>
</html>
