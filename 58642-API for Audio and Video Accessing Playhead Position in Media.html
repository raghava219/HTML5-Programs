<!DOCTYPE html>

<html>
	<head>
        <title>Tracking Player</title>
		<script>
            var aud;
			
			window.onload = function(){
			    aud = document.getElementById('aud');
				return setInterval(measure, 100);
			}
			
			function measure(){
			    document.getElementById('out').innerHTML = aud.currentTime;
			}
		 
		</script>
	</head>
	<body>
	        <audio autoplay="autoplay" id="aud" controls="controls">
			     <source src="dil lutiya.mp3" type="audio/mp3" />
				 <source src="op33n3.ogg" type="audio/ogg" />
 			</audio>
			<span id="out"></span>
	</body>
</html>
