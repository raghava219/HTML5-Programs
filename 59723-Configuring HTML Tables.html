<!DOCTYPE html>

<html lang="en">
  <head>
     <meta charset="UTF-8" />
     <title>Configuring HTML Tables</title>
     <style>
         td{
		   padding: 15px;
		   color: #0094ff;
		   background-color: #ff6a00;
		 }
     </style>
  </head>
  <body>
       <table border="1" style="width: 600px; height: 500px;">
	         <tr>
			     <th>Column 1</th>
				 <th>Column 2</th>
				 <th>Column 3</th>
			 </tr>
			 <tr>
			     <td style="width: 50px;">Row1, Column1</td>
				 <td>Row1, Column 2</td>
				 <td>Row1, Column 2</td>				 
			 </tr>
			 <tr>
			     <td style="width: 200px;">Row2, Column1</td>
				 <td>Row2, Column 2</td>
				 <td>Row2, Column 2</td>				 
			 </tr>
	   </table>
  </body>
</html>
