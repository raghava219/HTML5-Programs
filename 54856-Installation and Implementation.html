<!DOCTYPE html>

<html xmlns="http://www.w3.org/1990/xhtml">

<head>
   <title> JQuery Demonstration Page</title>
   <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js" type="text/javascript"></script>
   <!--<script src="scripts/jquery-1.10.1.js" type="text/javascript"></script>-->
   <link rel="stylesheet" href="styles/main.css" type="text/css" />

   <script>
      window.onload = fuction(){
	     var error = document.getElementById("error");
		 if(error != null){
		    error.innerHTML = "Javascript is installed in the browser";
		 }
		 var main = document.getElementById("main");
		 var jqButton = document.createElement("button");
		 jqButton.innerHTML = "Test JQuery";
		 jqButton.onclick = testJQ;
		 main.appendChild(jqButton);
	  };
	  
	  function testJQ(){
	     try{
		    $("#error").remove();
			$("#main").append("<p class='success'>JQuery has been installed successfully</p>");
		 } catch(e){
		     console.log(e);
			 alert("Jquery has not been installed ont this page");
		 }
	  }
   </script>
</head>
<body>
  <div id="container" class="border">
     <header>
	    <h1>Jquery Demonstration</h1>
        <nav>
		    <ul id="navbar">
			    <li><a>item 1</a></li>
				<li><a>item 2</a></li>
			</ul>
		</nav>
	</header>
	<div id="main">
	    <p id="error">Javasript has not been installed</p>
	</div>
</body>
</html>
