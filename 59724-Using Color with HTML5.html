<!DOCTYPE html>

<html lang="en">
  <head>
     <meta charset="UTF-8" />
     <title>Configuring HTML Tables</title>
  </head>
  <body>
       <table border="1" style="width: 500px; height: 450px;">
	         <tr>
			     <th style="height 30px; background-color: aqua;">Column 1</th>
				 <th>Column 2</th>
				 <th>Column 3</th>
			 </tr>
			 <tr style="height: 150px;">
			     <td style="width: 150px; background-color: fuchsia;">Row1, Column1</td>
				 <td>Row1, Column 2</td>
				 <td>Row1, Column 2</td>				 
			 </tr>
			 <tr style="height: 150px color: #00ff21;">
			     <td>Row2, Column1</td>
				 <td>Row2, Column 2</td>
				 <td>Row2, Column 2</td>				 
			 </tr>
			 <tr style="height: 150px;">
			     <td>Row3, Column1</td>
				 <td>Row3, Column2</td>
				 <td>Row3, Column3</td>
			 </tr>
	   </table>
  </body>
</html>
