<!DOCTYPE html>

<html>
<head>
<style>
  h2{
      font-family: Gotham, "Helvetica Neue",Helvetica, Arial, sans-serif;
	  font-size: 16px;
  }
  .rotate{
     /* IE */
	 -ms-transform: rotate(-90deg);
	 
	 /* Chrome, Safari */
	 -webkit-transform: rotate(-90deg);
  }
</style>
</head>
<body>
   <div class="rotate" style="width: 300px; height: 200px;text-align: center;"> 
       <h2>Rotate</h2>
   </div>
</body>
</html>
