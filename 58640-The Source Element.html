<!DOCTYPE html>

<html>
<head>
	<title>Multiple Source Element</title>
</head>
<body>
    <audio controls="controls">
	   <source src="dil lutiya.mp3" />
	   <!-- Multiple sources can be added under audio element -->
	   <!-- Firfox does not support mp3 file, so we add below .ogg file-->
	   <source src="dil lutiya.ogg" />
	</audio>
</body>
</html>
